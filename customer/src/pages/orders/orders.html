<ion-header>
  <ion-navbar>
    <ion-title id="start">Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="orderCont" padding>

  <order-item *ngFor="let order of orderItems" [id]="order.id" [name]="order.name" [cost]="order.cost" [status]="order.status"></order-item>
  
  <button id="orderButtonz"ion-button full (click)="gotoMenu()">Add Item</button>
  <button id="orderButtonz"ion-button full (click)="displayCheckoutCode()">Checkout</button>

</ion-content>
