<ion-header>
  <ion-navbar>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="item-container">
    <menu-item *ngFor="let item of menuItems" 
      [id]="item.id" [name]="item.name" [description]="item.description" [cost]="item.cost" [image]="item.image"></menu-item>
  </div>
</ion-content>
