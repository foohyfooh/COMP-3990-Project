<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="menuCont" padding>
  <div id="category-container">
      <menu-category id="menuOrder" *ngFor="let category of categories" [id]="category.id" [name]="category.name" [count]="category.count">
      </menu-category>
  </div>
</ion-content>
