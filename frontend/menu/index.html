<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurtant Automation Menu</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="menu"></div>
  <template id="template-item">
    <div class="item">
      Name: <span class="name"></span><br>
      Cost: $<span class="cost"></span><br>
      Description: <span class="description"></span><br>
    </div>
  </template>
  <template id="template-category">
    <div class="category">
      <b><p class="name"></p></b>
      <div class="items"></div>
      <div class="addItem">
        <div class="input"><label>Name: <input class="name" type="text" placeholder="Name"></label></div>
        <div class="input"><label>Cost: <input class="cost" type="number" min="0" step="0.50" placeholder="Cost"></label></div>
        <div class="input"><label>Description: <input class="desc" type="text" placeholder="Description"></label></div>
        <div class="input"><label>Image: <input class="image" type="file"></label></div>
        <button class="add">Add New Item</button>
      </div>
    </div>
  </template>
  <script src="index.js"></script>
</body>
</html>
