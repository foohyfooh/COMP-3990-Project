<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurtant Automation Menu</title>
  <link rel="stylesheet" href="/static/mdl/material.min.css">
  <script src="/static/mdl/material.min.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="main-header">Menu</h1>
  <div id="menu"></div>
  <template id="template-item">
    <div class="item">
      Name: <span class="name"></span><br>
      Cost: $<span class="cost"></span><br>
      Description: <span class="description"></span><br>
    </div>
  </template>
  <template id="template-category">
    <div class="category mdl-card mdl-shadow--2dp">
      <h2 class="name"></h2>
      <div class="items"></div>
      <div class="addItem">
        <div class="input"><label>Name: <input class="name" type="text" placeholder="Name"></label></div>
        <div class="input"><label>Cost: <input class="cost" type="number" min="0" step="0.50" placeholder="Cost"></label></div>
        <div class="input"><label>Description: <input class="desc" type="text" placeholder="Description"></label></div>
        <div class="input"><label>Image: <input class="image" type="file"></label></div>
        <button class="add mdl-button mdl-js-button mdl-button--raised">Add New Item</button>
      </div>
    </div>
  </template>
  <script src="index.js" defer></script>
</body>
</html>
