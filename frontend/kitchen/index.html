<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Automation Kitchen</title>
</head>
<body>
  <div id="ordersContainer"></div>  
  <template id="template-orderItem">
    <div id="item">
      <p><span class="name"></span> on table <span class="table"></span></p>
      <select class="status" name="status">
        <option value="1">Ordering</option>
        <option value="2">Preparing</option>
        <option value="3">Ready</option>
        <option value="4">Cancelled</option>
        <option value="5">At Table</option>
        <option value="6">Picked Up</option>
      </select>
      <button class="update">Update</button>
    </div>
  </template>
  <script src="http://localhost:8080/socket.io/socket.io.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
